<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.0.2/tailwind.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <body class="w-screen h-screen ctr">
        <div class="tabel ctr">
            <div class="board">
                <span id="col-0" onclick="tictac(this)"></span>
                <span id="col-1" onclick="tictac(this)"></span><span id="col-2" onclick="tictac(this)"></span>
                <span id="col-3" onclick="tictac(this)"></span><span id="col-4" onclick="tictac(this)"></span>
                <span id="col-5" onclick="tictac(this)"></span><span id="col-6" onclick="tictac(this)"></span>
                <span id="col-7" onclick="tictac(this)"></span><span id="col-8" onclick="tictac(this)"></span>
            </div>
            <button id="reset">Reset</button>
        </div>
    </body>
   
    <script src="./script.js"></script>
</body>

</html>
